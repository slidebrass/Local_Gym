<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/caf980c499.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Stars Gym Sign-In</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-container">
            <div class="navbar-brand"><a href="index.html">Stars Gym</a></div>
            <div class="navbar-list">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="sign-in.html" class="nav-link">Sign-In</a>
                    </li>
                    <li class="nav-item">
                        <a href="sign-out.html" class="nav-link">Sign-Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Tile -->
    <section class="sign-in-tile">
        <div class="dimensions">
            <form id="main">
                <h2>Sign In</h2>
                <label id="email-label">Email (phone or mobile accounts)</label><br>
                <input type="text" id="email" placeholder="Enter Email"><br>
                <label id="password-label">Password</label>
                <a id="forgot" href="#">Forgot Password</a><br>
                <input type="text" id="password" placeholder="Enter Password"><br>
                <button id="continue">Continue</button><br>
                <ul id="need_help">
                    <a href="#">Need Help?</a>
                </ul>
            </form>
        </div>
    </section>

    <footer>
        <p>
            <h4>New To Stars Gym?</h4>
            <form id="create">
                <button>Create Your Stars Gym Account</button>
            </form>
        <hr>
            <h5 id="bottom_links">
                <a href="#">Conditions of use</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Help</a>
            </h5>
            <h5 id="copyright">
                Copyright 2023, Stars Gym, Inc.
            </h5>
        </p>
    </footer>
    
</body>
</html>
